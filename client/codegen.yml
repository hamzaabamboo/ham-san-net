schema:
  - 'http://127.0.0.1:1337/graphql'

documents:
  - src/graphql/**/*.gql

generates:
  src/graphql/generated/client.ts:
    config:
      clientPath: '../client'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'graphql-codegen-svelte-apollo'
  src/graphql/generated/server.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-generic-sdk'
