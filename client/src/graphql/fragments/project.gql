fragment project on Project {
	title
	description
	content
	slug
	isActive
	media {
		data {
			id
			attributes {
				...media
			}
		}
	}
	date
	finishedDate
	tags {
		data {
			id
			attributes {
				...tag
			}
		}
	}
	links {
		title
		url
		type
	}
	banner {
		data {
			attributes {
				...media
			}
		}
	}
	localizations {
		data {
			attributes {
				locale
				slug
			}
		}
	}
}
