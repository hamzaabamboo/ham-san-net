query fetchProjects($limit: Int = 100, $isFeatured: Boolean, $locale: I18NLocaleCode) {
	projects(
		pagination: { pageSize: $limit }
		filters: { isFeatured: { eq: $isFeatured } }
		sort: ["isFeatured:desc", "date:desc"]
		locale: $locale
	) {
		data {
			id
			attributes {
				...projectPreview
				localizations {
					data {
						attributes {
							...projectPreview
						}
					}
				}
			}
		}
	}
}
