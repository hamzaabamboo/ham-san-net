name: Continous Integration

on:
  - push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Dependencies
        uses: ./.github/composite-actions/setup
      - name: codegen
        run: pnpm codegen:prod
      - name: Run Lint All
        run: pnpm check
